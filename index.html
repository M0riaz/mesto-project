<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title lang="en">Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body-color">

<div class="page">

    <header class="header">
            <img class="header__logo" src="./images/logo-vector.svg" alt="логотип Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar " src="./images/avatar.jpg" alt="аватар пользователя">
            <div class="profile__box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__editor" type="button" aria-label="кнопка для редактирования профиля"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
            <button class="profile__button" type="button" aria-label="кнопка для добавления изображений"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            <li class="elements__card">
                <img class="elements__image" src="./images/karachaevsk.jpg" alt="фото Карачаевска">
                <div class="elements__title-box">
                    <h2 class="elements__title">Карачаевск-лала</h2>
                    <button class="elements__like elements_active" type="button" aria-label="кнопка для отметки нравиться"></button>
                </div>

            </li>
            <li class="elements__card">
                <img class="elements__image" src="./images/elbrus.png" alt="гора Эльбрус">
                <div class="elements__title-box">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like elements_active" type="button" aria-label="кнопка для отметки нравиться"></button>
                </div>
            </li>
            <li class="elements__card">
                <img class="elements__image" src="./images/dombay.png" alt="Домбай">
                <div class="elements__title-box">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like elements_active" type="button" aria-label="кнопка для отметки нравиться"></button>
                </div>
            </li>
            <li class="elements__card">
                <img class="elements__image" src="./images/elbrus.png" alt="гора Эльбрус">
                <div class="elements__title-box">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <button class="elements__like elements_active" type="button" aria-label="кнопка для отметки нравиться"></button>
                </div>
            </li>
            <li class="elements__card">
                <img class="elements__image" src="./images/dombay.png" alt="Домбай">
                <div class="elements__title-box">
                    <h2 class="elements__title">Домбай</h2>
                    <button class="elements__like elements_active" type="button" aria-label="кнопка для отметки нравиться"></button>
                </div>
            </li>
            <li class="elements__card">
                <img class="elements__image" src="./images/karachaevsk.jpg" alt="фото Карачаевска">
                <div class="elements__title-box">
                    <h2 class="elements__title">Карачаевск</h2>
                    <button class="elements__like elements_active" type="button" aria-label="кнопка для отметки нравиться"></button>
                </div>
            </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p  class="footer__text" lang="en">	&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
        <div class="popup__container">
            <button type="button"  aria-label="кнопка закрытия окошка" class="popup__toggle"></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form class="popup__admin" name="popupAdmin">
                <input class="popup__item popup__item_value_name" id="name" name="name" type="text" value="Жак-Ив Кусто" placeholder="введите ваше имя">
                <input class="popup__item popup__item_value_hobby" id="hobby" name="hobby" type="text" value="Исследователь океана" placeholder="введите ваше хобби">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
