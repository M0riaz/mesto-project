<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title lang="en">Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link rel="stylesheet" href="pages/index.css">-->
</head>
<body class="body-color">

<div class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo-vector.svg')%>" alt="логотип Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar " src="<%=require('./images/avatar.jpg')%>" alt="аватар пользователя">
            <div class="profile__box">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__editor" type="button" aria-label="кнопка для редактирования профиля"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
            <button class="profile__button" type="button" aria-label="кнопка для добавления изображений"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text" lang="en"> &COPY; 2020 Mesto Russia</p>
    </footer>


    <div class="popup popup-profile">
        <div class="popup__container">
            <button type="button" aria-label="кнопка закрытия окошка"
                    class="popup__toggle popup__toggle-edit-button "></button>
            <h2 class="popup__heading">Редактировать профиль</h2>
            <form novalidate class="popup__admin" name="popupAdmin">
                <label class="popup__label">
                    <input class="popup__item popup__item_value_name" id="name" name="name" type="text"
                           value="Жак-Ив Кусто" placeholder="введите ваше имя" required minlength="2" maxlength="40"
                           pattern="[A-Za-zА-Яа-яЁё\s-]+"
                           data-error-message="Разрешены только буквы латинского или кириллического алфавита">
                    <span class="name-error popup__input-error  "> </span>
                </label>
                <label class="popup__label">
                    <input class="popup__item popup__item_value_hobby" id="hobby" name="hobby" type="text"
                           value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200"
                           pattern="[A-Za-zА-Яа-яЁё\s-]+"
                           data-error-message="Разрешены только буквы латинского или кириллического алфавита">
                    <span class="popup__input-error hobby-error"></span>
                </label>
                <button class="popup__button " type="submit">Сохранить</button>
            </form>
        </div>
    </div>


    <div class=" popup popup_opened-image">
        <div class="popup__container">
            <button type="button" aria-label="кнопка закрытия окошка"
                    class="popup__toggle popup__toggle-add-image "></button>
            <h2 class="popup__heading">Новое место</h2>
            <form novalidate class="popup__admin popup__admin-new-place" name="popupAdminNewPlace">
                <label class="popup__label">
                    <input class="popup__item popup__item_value_new-place" id="place" name="place" type="text" value=""
                           placeholder="Название" required minlength="2" maxlength="30" pattern="[A-Za-zА-Яа-яЁё\s-]+"
                           data-error-message="Разрешены только буквы латинского или кириллического алфавита">
                    <span class="popup__input-error place-error"></span>
                </label>
                <label class="popup__label">
                    <input class="popup__item popup__item_value_link" id="link-place" name="link" type="url" value=""
                           placeholder="Ссылка на картинку" required pattern="(http|https):\/\/([\w.]+\/?)\S*" data-error-message="Введите адрес сайта">
                    <span class="popup__input-error link-place-error popup__input-error_active"></span>
                </label>
                <button class="  popup__button popup__button-create " type="submit">Создать</button>
            </form>
        </div>
    </div>


    <div class="popup popup_opened-big-image">
        <div class="popup__image-box">
            <button type="button" aria-label="кнопка закрытия окошка"
                    class="popup__toggle popup__toggle-big-image"></button>
            <img class="popup__image" src="" alt="">
            <p class="popup__image-comment"></p>
        </div>
    </div>
</div>
<template class="card-template">
    <li class="elements__card">
        <button class="elements__delite-button" type="button" aria-label="кнопка для удаления карточки"></button>
        <img class="elements__image" src="#" alt="">
        <div class="elements__title-box">
            <h2 class="elements__title"></h2>
            <button class="elements__button " type="button" aria-label="кнопка для отметки нравиться"></button>
        </div>
    </li>
</template>
<!--<script src="scripts/cards.js"></script>-->
<!--<script type="module" src="index.js"></script>-->
<!--<script src="scripts/valid.js"></script>-->
</body>
</html>
